<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Design.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            
            <input type="submit" value="Login" onclick="location.href='index.html'" class="btn solid"  />
          
            <p class="social-text">Contact Us On </p>
            <div class="social-media">
                <a href="https://www.facebook.com/profile.php?id=100091755497302"class="social-icon" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com/A7med-Tawfik"class="social-icon"target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://web.telegram.org/k/#@E_P_LO"class="social-icon"target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="mailto:ahmedmtawfik2009@gmail.com"class="social-icon" target="_blank"><i class="fab fa-google"></i></a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Contact Us On</p>
            <div class="social-media">
              <a href="https://www.facebook.com/profile.php?id=100091755497302"class="social-icon" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com/A7med-Tawfik"class="social-icon"target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://web.telegram.org/k/#@E_P_LO"class="social-icon"target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="mailto:ahmedmtawfik2009@gmail.com"class="social-icon" target="_blank"><i class="fab fa-google"></i></a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              if you New here,please Sign Up to Make a new Acount For you .
              <!-- Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid! -->
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              if you sign up before ,please Sign In to see a Your Acount on Ahmed Website .
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
